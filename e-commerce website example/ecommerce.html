<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eCommerce Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
      width: 220px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .main-content {
      margin-left: 220px;
      padding: 20px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">eShop Admin</h4>
    <a href="#">Dashboard</a>
    <a href="#">Orders</a>
    <a href="#">Products</a>
    <a href="#">Customers</a>
    <a href="#">Reports</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="mb-4">Dashboard Overview</h2>
    <div class="row g-4">
      <div class="col-md-6 col-lg-3">
        <div class="card p-3">
          <h5>Total Orders</h5>
          <p class="fs-4">1,250</p>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card p-3">
          <h5>Revenue</h5>
          <p class="fs-4">$92,500</p>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card p-3">
          <h5>Customers</h5>
          <p class="fs-4">8,200</p>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card p-3">
          <h5>Products</h5>
          <p class="fs-4">540</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
